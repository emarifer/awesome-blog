    <div class="circle-1 w-44 h-44 md:w-72 md:h-72 left-0 -z-10"></div>

          <a href="/post/{{ item.0 }}">{{ item.1|rmdashes }}</a>
          <span class="text-slate-500">&nbsp;|&nbsp;</span>
          <span class="text-lime-400">por {{ item.2 }}</span>
        </li>
      {% endfor %}
    </ul>

    <div class="circle-2 w-52 h-52 md:w-96 md:h-96 bottom-0 right-0 -z-10"></div>
  </section>
{% endblock content %}
