<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="Blog of hikers interested in culture in general">
    {% block head %}
    <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
  </head>

  <body
    class="flex flex-col gap-4 md:gap-8 min-h-screen leading-normal tracking-normal"
  >


   {% block header %}
     <header class="flex flex-col gap-1 md:gap-3">
       {% block logo %}{% endblock logo %}
     </header>
   {% endblock header %}

    <main
      class="w-full md:w-[75vw] mx-auto overflow-x-hidden"
    >
      {% block content %}{% endblock content %}
    </main>

    {% block footer %}
      <footer
        class="flex w-full mt-2 gap-2 justify-center items-center italic tracking-wider hover:text-sky-500 ease-in duration-300"
      >
        &copy; {{year}} by
        <a href="https://github.com/emarifer?tab=repositories" target="_blank"
          >Enrique Mar√≠n</a

    {% endblock footer %}
  </body>
</html>
